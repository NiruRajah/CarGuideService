<!DOCTYPE html>
<html lang = "en" dir = "ltr">
    <head>
        <meta charset="utf-8">
        <title>Vehicle Info</title>
        <link rel="stylesheet" href="styleInfo.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </head>
    <body>
        <div class="container">
            <header>Vehicle Info</header>
            <div class="progress-bar">
                <div class="step">
                    <p>Year</p>
                    <div class="bullet">
                        <span>1</span>
                    </div>
                    <div class="check fas fa-check"></div>
                </div>
                <div class="step">
                    <p>Make</p>
                    <div class="bullet">
                        <span>2</span>
                    </div>
                    <div class="check fas fa-check"></div>
                </div>
                <div class="step">
                    <p>Model/Submit</p>
                    <div class="bullet">
                        <span>3</span>
                    </div>
                    <div class="check fas fa-check"></div>
                </div>
                
            </div>  
            <div class="form-outer">       
                <form action="#">          
                    <div class="page slidepage">        
                        <div class="title">Year:</div>
                        <div class="field">       
                            <select>
                                <option>Year</option>
                                <option>2010</option>
                                <option>2011</option>
                                <option>2012</option>
                                <option>2013</option>                                    
                                <option>2014</option>
                                <option>2015</option>
                                <option>2016</option>
                                <option>2017</option>
                                <option>2018</option>
                                <option>2019</option>
                                <option>2020</option>                                
                            </select>
                        </div>         
                        <div class="field nextBtn">  
                            <button>Next</button>
                        </div>        
                    </div>             
                    <div class="page">
                        <div class="title">Make:</div>
                            <div class="field">
                                <select>
                                    <option>Make</option>
                                    <option>Toyota</option>
                                    <option>Mercedes</option>
                                    <option>Hunda</option>
                                </select>
                            </div>
                        <div class="field btns">
                            <button class="prev-1 prev">Previous</button>
                            <button class="next-1 next">Next</button>
                        </div> 
                    </div>
                    <div class="page">
                        <div class="title">Model:</div>
                            <div class="field">
                                <select>
                                    <option>Model</option>
                                    <option>Corolla</option>
                                    <option>Echo</option>
                                    <option>Camry</option>
                                </select>
                            </div>
                        <div class="field btns">
                            <button class="prev-2 prev">Previous</button>
                            <button class="submit">Submit</button>
                        </div> 
                    </div>
                </form>
            </div> 
        </div> 
        <script src="script2.js"></script>
    </body>
</html>
