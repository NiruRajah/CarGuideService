<!DOCTYPE html>
<html lang = "en" dir = "ltr">
    <head>
        <meta charset="utf-8">
        <title>Car Review</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </head>
    <body>
        <div class="container">
            
            <header>Vehicle details</header>
            <div class="progress-bar">
                <div class="step">
                    <p>Type</p>
                    <div class="bullet">
                        <span>1</span>
                    </div>
                    <div class="check fas fa-check"></div>
                </div>
                <div class="step">
                    <p>Luxury Level</p>
                    <div class="bullet">
                        <span>2</span>
                    </div>
                    <div class="check fas fa-check"></div>
                </div>
                <div class="step">
                    <p>Size</p>
                    <div class="bullet">
                        <span>3</span>
                    </div>
                    <div class="check fas fa-check"></div>
                </div>
                <div class="step">
                    <p>Price Range</p>
                    <div class="bullet">
                        <span>4</span>
                    </div>
                    <div class="check fas fa-check"></div>
                </div>
                <div class="step">
                    <p>Submit</p>
                    <div class="bullet">
                        <span>5</span>
                    </div>
                    <div class="check fas fa-check"></div>
                </div>
            </div>
            <div class="form-outer">
                <form action="#">
                     <div class="page slidepage">
                         <div class="title">Type of vehicle</div>
                         <div class="field">
                            <select>
                                <option>Car</option>
                                <option>SUV</option>
                                <option>Minivan</option>
                                <option>Pick-up</option>
                                <option>Truck</option>
                            </select>
                        </div>
                        <div class="field nextBtn">
                            <button>Next</button>
                        </div>
                     </div>
                     <div class="page">
                        <div class="title">Luxury Level</div>
                        
                        <div class="field">
                           <select>
                               <option>Normal</option>
                               <option>Luxurious</option>
                            </select>
                       </div>
                       <div class="field btns">
                           <button class="prev-1 prev">Previous</button>
                           <button class="next-1 next">Next</button>
                       </div>
                    </div>
                    <div class="page">
                        <div class="title">Size of vehicle</div>
                        <div class="field">
                            <div class="label">Select size</div>
                            <select>
                                <option></option>
                                <option>Sub Compact</option>
                                <option>Compact</option>
                                <option>Mid size/Familly</option>
                                <option>Large</option>
                            </select>
                        </div>

                       <div class="field btns">
                           <button class="prev-2 prev">Previous</button>
                           <button class="next-2 next">Next</button>
                       </div>
                    </div>
                    <div class="page">
                        <div class="title">Prices range</div>
                        
                        <div class="field">
                            <div class="label">Select prices range</div>
                            <select>
                                <option></option>
                                <option>Less than 30G</option>
                                <option>Less than 50G</option>
                                <option>Less than 80G</option>
                                <option>Less than 100G</option>
                                <option>More than 100G</option>
                           </select>
                       </div>
                       <div class="field btns">
                           <button class="prev-3 prev">Previous</button>
                           <button class="next-3 next">Next</button>
                       </div>
                    </div> 
                    <div class="page">
                        <div class="title">Rating criteria</div>
                                
                              <div class= "sel">
                                    <form>
                                        <select>
                                            <option>Fuel effeciency</option>
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                       </select>
                                       <select>
                                            <option>Power</option>
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                        </select>
                                        <select>
                                            <option>Handling</option>
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                        </select>
                                        <select>
                                            <option>Safety</option>
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                            </select>
                                            <select>
                                                <option>Reliability</option>
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>
                                                <option>5</option>
                                           </select>
                                           <select>
                                                <option>Steering</option>
                                                <option>1</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                    <option>4</option>
                                                    <option>5</option>
                                            </select>
                                                    <select>
                                                    <option>Transmission</option>
                                                    <option>1</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                    <option>4</option>
                                                    <option>5</option>
                                                </select>
                                                <select>
                                                    <option>Comfort</option>
                                                    <option>1</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                    <option>4</option>
                                                    <option>5</option>
                                                </select>
                                                <select>
                                                    <option>Ride quality</option>
                                                    <option>1</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                    <option>4</option>
                                                    <option>5</option>
                                               </select>
                                               <select>
                                                    <option>Styling</option>
                                                    <option>1</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                    <option>4</option>
                                                    <option>5</option>
                                                </select>
                                                 <select>
                                                    <option>Build quality</option>
                                                    <option>1</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                    <option>4</option>
                                                    <option>5</option>
                                                </select>
                                                <select>
                                                    <option>Technology</option>
                                                    <option>1</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                    <option>4</option>
                                                    <option>5</option>
                                                </select>
                                         </div>
                                        
                                    </form>
                                
                       <div class="field btns last">
                           <button class="prev-4 prev">Previous</button>
                           <button class="submit next">Submit</button>
                       </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
